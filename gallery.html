<style>
@font-face { font-family: 'DistantGalaxy'; src: url('fonts/DistantGalaxy.ttf') format('truetype');
}


footer {
  background-color: #040B38;
  color: white;
  text-align: center;
  padding: 10px 5px;
  font-family: 'Bainsley', sans-serif;
  font-size: 25px;
  width: 100%;
}
body {
    margin: 0;
    font-family: 'Bainsley', Arial, sans-serif;
    background: linear-gradient(-45deg, #D9F1FA, #040B38, #D9F1FA, #C1E4F9);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: #040B38;
    overflow-x: hidden;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #D9F1FA;
    padding: 20px;
    flex-wrap: wrap;
    font-size: 30px;
    opacity: 0;
    transform: translateY(-50px);
    animation: navbarFadeSlide 1s forwards;
    position: sticky;
    top: 0;
    z-index: 1000;
}
.nav-item {
    color: #040B38;
    cursor: pointer;
    padding: 10px 0;
    border-radius: 20px;
    transition: 0.3s ease;
    border-bottom: 2px solid transparent;
}
.nav-item:hover { 
    background-color: #89C1D2; 
}
.nav-item.active { 
    background-color: #89C1D2;
    font-weight: bold; 
}

.header-img {
    width: 100%;
    height: 35vh;
    object-fit: cover;
    margin-top: -15px;
    opacity: 0;
    transform: scale(0.95);
    animation: headerZoomFade 2s forwards 0.5s;
}

h1.gallery-title-page {
    text-align: center;
    font-family: 'Distant Galaxy', sans-serif;
    font-size: 80px;
    margin-top: 30px;
    color: #89C1D2;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    opacity: 0;
    animation: titleFade 2s forwards 1s, glowPulse 3s infinite;
}

.gallery-grid {
    width: 90%;
    margin: 30px auto 60px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.gallery-card {
    perspective: 1000px;
    opacity: 0;
    transform: scale(0.7) rotate(-5deg);
    animation: fadeZoomRotate 1s forwards;
}
.card-inner {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 125%;
    transition: transform 5s;
    transform-style: preserve-3d;
    cursor: pointer;
}
.gallery-card:hover .card-inner,
.gallery-card.active .card-inner {
    transform: rotateY(180deg);
}
.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.card-front img, .card-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.card-back { transform: rotateY(180deg); }
.gallery-card:hover .card-front { box-shadow: 0 15px 25px rgba(0,0,0,0.35),0 0 20px rgba(137,193,210,0.6); }

.gallery-emoji {
    position: fixed;
    top: -50px;
    font-size: 30px;
    opacity: 0.6;
    pointer-events: none;
    z-index: 9999;
}

@media (max-width: 1024px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 768px) { .gallery-grid { grid-template-columns: repeat(1, 1fr); } }
@media (max-width: 900px) {
    .navbar {
        flex-wrap: nowrap;            
        overflow-x: auto;            
        -webkit-overflow-scrolling: touch; 
    }

    .nav-item {
        flex: 0 0 auto;              
        font-size: 20px;             
        margin-right: 15px;
        white-space: nowrap;         
    }
    .navbar::-webkit-scrollbar {
        display: none;
    }
    .gallery-grid {
        grid-template-columns: repeat(1, 1fr);
    }
    body {
        padding: 0 6px;
    }
}

@media (max-width: 600px) {
    footer {
        font-size: 14px;
        padding: 10px 5px;
    }
}
@keyframes fadeZoomRotate { 0% {opacity:0; transform: scale(0.7) rotate(-5deg);} 50% {opacity:0.5; transform: scale(1.05) rotate(3deg);} 100% {opacity:1; transform: scale(1) rotate(0deg);} }
@keyframes gradientBG { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }
@keyframes navbarFadeSlide { to{ opacity:1; transform: translateY(0);} }
@keyframes headerZoomFade { to{ opacity:1; transform: scale(1);} }
@keyframes titleFade { to{ opacity:1;} }
@keyframes glowPulse { 0%{ text-shadow:0 0 10px #89C1D2;}50%{ text-shadow:0 0 25px #2F4F75;}100%{ text-shadow:0 0 10px #89C1D2;} }
</style>
