<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELCOME</title>

<link href="https://cdn.jsdelivr.net/npm/@fontsource/economica/index.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Economica', Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
}

.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url('myphotojp.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 1s ease, transform 1s ease;
}

#enterBtn {
    font-size: 50px;
    font-weight: bold;
    padding: 20px 40px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: rgba(255,255,255,0.9);
    color: #040B38;
    z-index: 1;
    transition: background 0.3s, transform 0.3s;
}

#enterBtn:hover {
    background-color: #89C1D2;
    transform: scale(1.1);
}

#datetime {
    margin-top: 50px;
    font-size: 40px;
    font-family: 'Economica', sans-serif;
    color: #ffffff;
    text-shadow: 1px 1px 5px #000;
    z-index: 1;
}

.fade-in {
    opacity: 0;
    animation: fadeInPage 1.5s forwards;
}

.fade-out {
    animation: fadeOutPage 1s forwards;
}

@keyframes fadeInPage {
    from { opacity: 0; transform: scale(0.98);}
    to { opacity: 1; transform: scale(1);}
}

@keyframes fadeOutPage {
    from { opacity: 1; transform: scale(1);}
    to { opacity: 0; transform: scale(0.95);}
}

@media (max-width: 768px) {
    #enterBtn {
        font-size: 35px;
        padding: 15px 30px;
    }

    #datetime {
        font-size: 25px;
        margin-top: 30px;
    }

    .hero {
        background-position: center top; 
    }
}

#enterBtn:active {
    transform: scale(0.95);
}
</style>
</head>
<body>
<audio src="bgmusic.mp3" autoplay loop></audio>
<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

btn.addEventListener("click", () => {
  if (music.paused) {
    music.play();
    btn.textContent = "ðŸ”Š";
  } else {
    music.pause();
    btn.textContent = "ðŸ”‡";
  }
});
</script>

<div class="hero fade-in" id="hero">
    <button id="enterBtn">CLICK TO ENTER</button>
    <div id="datetime"></div>
</div>

<script>
document.addEventListener('contextmenu', e => e.preventDefault());

function updateDateTime() {
    const now = new Date();
    const dateStr = now.toLocaleDateString('en-GB'); 
    const timeStr = now.toLocaleTimeString('en-GB'); 
    document.getElementById('datetime').textContent = `${dateStr} ${timeStr}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();

const enterBtn = document.getElementById('enterBtn');
enterBtn.addEventListener('click', function() {
    const hero = document.getElementById('hero');
    hero.classList.add('fade-out');

    setTimeout(() => {
        window.location.href = 'myself.html';
    }, 1000); 
});
</script>

</body>
</html>
