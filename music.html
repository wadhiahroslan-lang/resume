<style>
@font-face {
    font-family: 'Brownies';

footer {
  background-color: #040B38;
  color: white;
  text-align: center;
  padding: 10px 5px;
  font-family: 'Bainsley', sans-serif;
  font-size: 25px;
  width: 100%;
}
body {
    margin: 0;
    font-family: 'Brownies', Arial, sans-serif;
    background: linear-gradient(270deg, #D9F1FA, #89C1D2, #2F4F75);
    background-size: 600% 600%;
    color: #040B38;
    padding-bottom: 80px;
    animation: gradientShift 15s ease infinite;
    overflow-x: hidden;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #D9F1FA;
    padding: 15px;
    flex-wrap: wrap;
    font-size:60px;
    animation: slideInDown 1.5s ease-out;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.nav-item {
    color: #040B38;
    cursor: pointer;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 20px;
    transition: 0.3s ease;
    border-bottom: 2px solid transparent;
}

.nav-item:hover {
    background-color: #89C1D2;
}

.nav-item.active {
    background-color: #89C1D2;
    font-weight: bold;
}

.header-img {
    width: 100%;
    height: 35vh;
    object-fit: cover;
    margin-top: -10px;
    animation: zoomIn 2s ease-in-out;
}

h1.music-title-page {
    text-align: center;
    font-family: 'Distant Galaxy', sans-serif;
    font-size: 100px;
    margin-top: 30px;
    color: #2F4F75;
    animation: glowPulse 3s infinite, slideInDown 1.5s ease-out;
}

.music-grid {
    width: 90%;
    margin: 30px auto 60px auto;
    display: grid;
    grid-template-columns: 1fr;
    gap: 45px;
    padding-bottom: 50px;
    perspective: 1200px;
}

.music-card-wide {
    background: rgba(225, 244, 251, 0.9);
    border: 2px solid #89C1D2;
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    transform-style: preserve-3d;
    animation: floatCard 6s ease-in-out infinite, rotateIn 1.5s ease;
}

.music-card-wide:hover {
    transform: translateY(-15px) rotateX(5deg) rotateY(5deg) scale(1.02);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35), 0 0 25px rgba(137,193,210,0.6);
}

.music-title {
    font-size: 42px;
    margin: 5px 0 0 0;
}

.music-artist {
    font-size: 32px;
    margin-bottom: 12px;
    opacity: 0.8;
}

.emoji-fly {
    position: fixed;
    top: -50px; 
    pointer-events: none;
    z-index: 9999;
    user-select: none;
    font-size: 30px;
}

@keyframes floatCard {
    0% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
    50% { transform: translateY(-8px) rotateX(2deg) rotateY(-2deg); }
    100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
}

@keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes slideInDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes rotateIn {
    from { transform: rotateY(90deg); opacity: 0; }
    to { transform: rotateY(0deg); opacity: 1; }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 10px #89C1D2; }
    50% { text-shadow: 0 0 25px #2F4F75; }
    100% { text-shadow: 0 0 10px #89C1D2; }
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@media (max-width: 768px) {

  .navbar { font-size: 30px; flex-direction: column; align-items: center; }

  .header-img { height: 25vh; }

  h1.music-title-page { font-size: 50px; margin-top: 20px; }

  .music-grid { grid-template-columns: 1fr; gap: 25px; }

  .music-card-wide { padding: 15px; }

  .music-title { font-size: 28px; }
  .music-artist { font-size: 20px; }
}
}
@media (max-width: 600px) {
  footer {
    font-size: 14px;
    padding: 10px 5px;
  }
}
</style>
