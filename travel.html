<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAVEL</title>

<link href="https://fonts.cdnfonts.com/css/distant-galaxy" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bainsley" rel="stylesheet">

<style>
@font-face {
    font-family: 'Brownies';
    src: url('Brownies.ttf') format('truetype');
}

body {
    margin: 0;
    font-family: 'Brownies', Arial, sans-serif;
    background-color: #D9F1FA;
    color: #040B38;
    padding-bottom: 80px;
    overflow-x: hidden;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #D9F1FA;
    padding: 15px;
    flex-wrap: wrap;
    font-size: 60px;
    z-index: 1000;
    position: sticky;
    top: 0;
}

.nav-item {
    color: #040B38; 
    cursor: pointer;
    padding: 10px 20px;
    text-decoration: none;
    transition: color 0.3s ease, background-color 0.3s ease, border-bottom 0.3s ease;
    border-bottom: 2px solid transparent;
    border-radius: 20px;
}

.nav-item:hover { 
   background-color: #89C1D2;
 }

.nav-item.active { 
    color: #040B38;
    font-weight: bold; 
    background-color: #89C1D2;
 }


.header-img {
    width: 100%;
    height: 40vh;
    object-fit: cover;
    margin-top: -10px;
    animation: fadeIn 2s ease-in-out;
}


h1.travel-title {
    text-align: center;
    font-family: 'Distant Galaxy', sans-serif;
    font-size: 100px;
    margin: 30px 0;
    color: #2F4F75;
    animation: fadeInDown 2s ease-in-out;
}


.travel-boxes {
    width: 90%;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
}

@media (max-width: 1024px) { .travel-boxes { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 768px) { .travel-boxes { grid-template-columns: repeat(1, 1fr); } }


.tbox {
    background: rgba(225, 244, 251, 0.6);
    border: 2px solid #89C1D2;
    min-height: 260px;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    text-align: center;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    animation: floatCard 6s ease-in-out infinite, fadeInUp 1.5s ease;
}

.tbox:hover { 
    transform: translateY(-15px) scale(1.05); 
    box-shadow: 0 20px 40px rgba(0,0,0,0.25); 
}

.t-img {
    width: 100%; 
    height: 400px; 
    object-fit: cover; 
    display: block; 
    transition: transform 0.3s ease, filter 0.3s ease; 
}

.tbox:hover .t-img { transform: scale(1.08); filter: brightness(0.9); }

.tbox p { 
    margin: 12px 0; 
    font-size: 50px; 
    color: #040B38; 
}
.flag-img { 
    width: 40px; 
    height: 40px;
    vertical-align: middle;
 }


@keyframes floatCard { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes fadeInDown { from { opacity:0; transform: translateY(-30px); } to { opacity:1; transform: translateY(0); } }
@keyframes fadeInUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }


.plane-fly {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    user-select: none;
    font-size: 30px;
    opacity: 0.6;
}

@media (max-width: 768px) {

  .navbar { 
   font-size: 30px;
   flex-direction: column;
 }
  .header-img { 
   height: 25vh;
 }
  .travel-boxes { 
   grid-template-columns: repeat(1, 1fr);
   gap: 15px; 
}
  .tbox { 
   min-height: 200px;
 }
  .tbox p { 
  font-size: 30px; 
}
  .flag-img {
   width: 30px; 
   height: 30px;
 }

}

</style>
</head>

<body>


<div class="navbar">
  <a class="nav-item" href="index.html">WELCOME PAGE</a>
  <a class="nav-item" href="myself.html">MYSELF</a>
  <a class="nav-item" href="education.html">EDUCATION</a>
  <a class="nav-item active" href="travel.html">TRAVEL</a>
  <a class="nav-item" href="music.html">MUSIC</a>
  <a class="nav-item" href="familyme.html">LOVELY FAMILY</a>
  <a class="nav-item" href="gallery.html">GALLERY</a>
</div>

<img src="cattravel1.jpeg" class="header-img">
<h1 class="travel-title">MY TRAVEL</h1>

<div class="travel-boxes">
    <div class="tbox"><img src="thailand.jpeg" class="t-img"><p>THAILAND <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1f9-1f1ed.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="bromome.jpeg" class="t-img"><p>BROMO <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1ee-1f1e9.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="batamme.jpeg" class="t-img"><p>MEDAN <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1ee-1f1e9.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="sgme.jpeg" class="t-img"><p>SINGAPORE <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1f8-1f1ec.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="koreame.jpeg" class="t-img"><p>KOREA <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1f0-1f1f7.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="china.jpeg" class="t-img"><p>CHINA <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1e8-1f1f3.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="jakartame.jpeg" class="t-img"><p>JAKARTA <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1ee-1f1e9.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="medanme.jpeg" class="t-img"><p>MEDAN <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1ee-1f1e9.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="bruneime.jpeg" class="t-img"><p>BRUNEI <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1e7-1f1f3.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="philipinme.jpeg" class="t-img"><p>PHILIPPINES <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1f5-1f1ed.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="japanme.jpeg" class="t-img"><p>JAPAN <img src="https://twemoji.maxcdn.com/v/latest/svg/1f1ef-1f1f5.svg" class="flag-img"></p></div>
    <div class="tbox"><img src="comingsoon.jpeg" class="t-img"><p>COMING SOON</p></div>
</div>

<script>

document.querySelectorAll('.nav-item').forEach(el => {
    el.addEventListener('click', () => {
        const href = el.getAttribute('href');
        if(href) window.location.href = href;
    });
});

const numPlanes = 10;
for(let i=0;i<numPlanes;i++){
    const plane = document.createElement('div');
    plane.className = 'plane-fly';
    plane.textContent = '✈️';
    plane.style.top = '-50px';
    plane.style.left = Math.random()*window.innerWidth+'px';
    plane.style.fontSize = (20+Math.random()*40)+'px';
    plane.style.opacity = Math.random()*0.5+0.4;
    document.body.appendChild(plane);

    const fall = () => {
        const duration = 1 + Math.random()*6;
        plane.style.transition = `top ${duration}s linear, left ${duration}s linear`;
        plane.style.top = window.innerHeight+'px';
        plane.style.left = Math.random()*window.innerWidth+'px';
        setTimeout(()=>{
            plane.style.transition = 'none';
            plane.style.top = '-50px';
            plane.style.left = Math.random()*window.innerWidth+'px';
            setTimeout(fall,50);
        },duration*1000);
    }
    fall();
}
</script>

</body>
