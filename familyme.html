<style>
@font-face { font-family: 'DistantGalaxy'; src: url('fonts/DistantGalaxy.ttf') format('truetype');
}


footer {
  background-color: #040B38;
  color: white;
  text-align: center;
  padding: 10px 5px;
  font-family: 'Bainsley', sans-serif;
  font-size: 25px;
  width: 100%;
}
body {
    margin: 0;
    font-family: 'Bainsley', Arial, sans-serif;
    background: linear-gradient(270deg, #D9F1FA, #89C1D2, #2F4F75);
    background-size: 600% 600%;
    color: #040B38;
    animation: gradientShift 15s ease infinite;
    overflow-x: hidden;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #D9F1FA;
    padding: 20px;
    flex-wrap: wrap;
    font-size: 30px;
    position: sticky;
    top:0;
    z-index: 1000;
}
.nav-item {
    color: #040B38;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 20px;
    transition: 0.3s ease;
    border-bottom: 2px solid transparent;
    text-decoration: none;
}
.nav-item:hover { background-color:#89C1D2; }
.nav-item.active { background-color:#89C1D2; font-weight: bold; }

.header-img {
    width: 100%;
    height: 40vh;
    object-fit: cover;
    margin-top: -15px;
    animation: zoomIn 2s ease-in-out;
}

h1.main-title {
    text-align: center;
    font-family: 'Distant Galaxy', sans-serif;
    font-size: 80px;
    margin-top: 30px;
    color: #2F4F75;
    animation: glowPulse 3s infinite, fadeInUp 1.5s ease;
}

h1.section-title {
    text-align: center;
    font-family: 'Bainsley', sans-serif;
    font-size: 48px;
    margin-top: 40px;
    margin-bottom: 20px;
    color: #2F4F75;
    animation: slideInLeft 1.5s ease;
}

.family-grid {
    width: 90%;
    margin: 20px auto 60px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
}

.family-card {
    position: relative;
    height: 200px;
    overflow: hidden;
    border-radius: 20px;
    cursor: pointer;
    border: 2px solid #89C1D2;
    background: rgba(225,244,251,0.7);
    backdrop-filter: blur(6px);
    transition: transform 0.3s ease;
    animation: fadeInUp 1.5s ease, floatCard 6s ease-in-out infinite;
}
.family-card:hover, .family-card.active {
    transform: translateY(-15px);
    z-index: 10;
}

.big-card { grid-column: span 2; height: 250px; }

.family-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease, filter 0.3s ease;
}
.family-card:hover .family-img, .family-card.active .family-img {
    transform: scale(1.08); 
    filter: brightness(0.7);
}

.family-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0px;
    text-align: center;
    font-size:50px;
    color: #ffffff;
    background: none;
    transform: translateY(100%);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
}
.family-card:hover .family-text, .family-card.active .family-text {
    transform: translateY(0);
    opacity: 1;
}
.family-text .title { 
    font-size: 48px; 
    font-weight: bold;
}
.family-text .desc { 
    font-size: 38px; 
    margin-top: 5px; 
    opacity: 0.85; 
}

.family-portrait-card {
    grid-column: span 4;
    height: 400px;
    border-radius: 25px;
    overflow: hidden;
    border: 2px solid #89C1D2;
    background: rgba(225,244,251,0.7);
    transition: box-shadow 0.3s ease;
    animation: fadeInUp 1.5s ease;
}
.family-portrait-card:hover {
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}
.family-portrait-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@media (max-width: 1024px) { 
    .family-grid { grid-template-columns: repeat(2, 1fr); }
    .big-card { grid-column: span 2 !important; }
}
@media (max-width: 768px) { 
    .family-grid {
        grid-template-columns: repeat(1, 1fr);
    }
    .big-card {
        grid-column: span 1 !important; 
        height: auto;
    }
    .family-portrait-card { 
        height: 300px;
    }
    .family-text { 
        font-size: 25px; 
    }
    .family-text .title { 
        font-size: 24px; 
    }
    .family-text .desc { 
        font-size: 18px; 
    }
}
@media (max-width: 600px) {
  footer {
    font-size: 14px;
    padding: 10px 5px;
  }
}
@keyframes fadeInUp { from { transform: translateY(30px); opacity:0; } to { transform: translateY(0); opacity:1; } }
@keyframes zoomIn { from { transform: scale(0.8); opacity:0; } to { transform: scale(1); opacity:1; } }
@keyframes glowPulse { 0% { text-shadow:0 0 10px #89C1D2; } 50% { text-shadow:0 0 25px #2F4F75; } 100% { text-shadow:0 0 10px #89C1D2; } }
@keyframes floatCard { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }
@keyframes slideInLeft { from { transform: translateX(-50px); opacity:0; } to { transform: translateX(0); opacity:1; } }
@keyframes gradientShift { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }

.edu-emoji {
    position: fixed;
    top: -50px;
    font-size: 30px;
    opacity: 0.6;
    pointer-events: none;
    z-index: 9999;
}
</style>

<script>

const numHearts = 8;
for(let i=0;i<numHearts;i++){
    const heart = document.createElement('div');
    heart.className = 'edu-emoji';
    heart.textContent = 'ðŸ¤';
    heart.style.top = '-50px';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (20 + Math.random()*30)+'px';
    heart.style.opacity = Math.random()*0.6 + 0.4;
    document.body.appendChild(heart);

    const fall = () => {
        const duration = 4 + Math.random()*3;
        heart.style.transition = `top ${duration}s linear, left ${duration}s linear`;
        heart.style.top = window.innerHeight + 'px';
        heart.style.left = Math.random()*window.innerWidth + 'px';
        setTimeout(()=>{
            heart.style.transition = 'none';
            heart.style.top = '-50px';
            heart.style.left = Math.random()*window.innerWidth + 'px';
            setTimeout(fall, 50);
        }, duration*1000);
    }
    setTimeout(fall, Math.random()*2000);
}

</script>
